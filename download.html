<!-- download.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Redirect</title>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get("platform");

      let redirectUrl = "";

      switch (platform) {
        case "youtube":
          redirectUrl = "https://yt1s.ltd";
          break;
        case "facebook":
          redirectUrl = "https://fdown.net";
          break;
        case "drive":
          redirectUrl = "https://drive.google.com";
          break;
        case "terabox":
          redirectUrl = "https://teraboxapp.com";
          break;
        default:
          alert("Invalid platform");
          return;
      }

      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1500);
    };
  </script>
</head>
<body style="text-align: center; font-family: Arial; padding: 40px;">
  <h2>Please wait while we redirect you to the secure download page...</h2>
  <p>If not redirected, please <a id="manualLink" href="#">click here</a>.</p>
</body>
</html>
