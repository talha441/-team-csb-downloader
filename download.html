<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting... Please wait</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— Redirecting to download site...</h1>
  <p id="status">Processing your link. Please wait...</p>

  <footer>
    <p>Created by Abu Talha | Powered by Team CSB</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const platform = urlParams.get('platform');
    const link = urlParams.get('link');

    function redirectToExternal(link) {
      let redirectURL = "";

      if (platform === "youtube") {
        redirectURL = "https://yt1s.ltd/en/youtube-to-mp4?q=" + encodeURIComponent(link);
      } else if (platform === "facebook") {
        redirectURL = "https://fdown.net/";
      } else if (platform === "drive") {
        redirectURL = link.startsWith("https://drive.google.com") ? link : "https://drive.google.com";
      } else if (platform === "terabox") {
        redirectURL = link.startsWith("https://teraboxapp.com") ? link : "https://teraboxapp.com";
      } else {
        document.getElementById('status').innerText = "Unknown platform. Please try again.";
        return;
      }

      window.location.href = redirectURL;
    }

    if (!link || !platform) {
      document.getElementById('status').innerText = "Invalid link or platform.";
    } else {
      redirectToExternal(link);
    }
  </script>
</body>
</html>
