<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team CSB Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("static/logo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      margin: 50px;
      border-radius: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0088cc;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #00aaff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸ“¥ Team CSB Downloader Platform</h1>
    <p>Paste your video/file link below and select the platform:</p>

    <input type="text" id="videoLink" placeholder="Paste your video or file link here" size="50" />
    <br />
    <select id="platform">
      <option value="youtube">YouTube</option>
      <option value="facebook">Facebook</option>
      <option value="drive">Google Drive</option>
      <option value="terabox">Terabox</option>
    </select>
    <br />
    <button onclick="startDownload()">Download Now</button>

    <footer>
      <p>Created by Abu Talha | Powered by Team CSB</p>
      <p>
        <a href="https://www.facebook.com/share/1HftM2q1zd/" class="button">Official Page</a>
        <a href="https://www.facebook.com/share/g/16ZGAdSFHv/" class="button">Official Group</a>
        <a href="https://t.me/TeamCSB404" class="button">Telegram Channel</a>
      </p>
    </footer>
  </div>

  <script>
    function startDownload() {
      const link = document.getElementById("videoLink").value.trim();
      const platform = document.getElementById("platform").value;

      if (!link) {
        alert("Please paste a valid link.");
        return;
      }

      // Redirect to download.html with parameters
      const redirectUrl = `download.html?platform=${encodeURIComponent(platform)}&link=${encodeURIComponent(link)}`;
      window.location.href = redirectUrl;
    }
  </script>
</body>
  </html>
